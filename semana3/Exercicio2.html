<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script2.js" defer></script>
</head>
<body>
    <h1>Cadastro de Características do Carro</h1>
    <form id="carForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" required><br><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required><br><br>

        <label for="km">Kilometragem (km):</label>
        <input type="number" id="km" required><br><br>

        <label for="valor_fipe">Valor FIPE (R$):</label>
        <input type="number" id="valor_fipe" required><br><br>

        <button type="submit">Cadastrar Carro</button>
    </form>

    <h2>Informações do Carro</h2>
    <div id="infoCarro">
        <!-- As informações do carro serão exibidas aqui -->
    </div>
</body>
</html>
