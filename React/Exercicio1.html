<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionando React à minha página</title>
    <!-- Chamando a biblioteca do React -->
    <!-- Babel: faz leitura de HTML com JavaScript -->
    <script src="http://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Sintaxe JSX (não é uma string JavaScript nem uma marcação HTML)
        function MeuElemento({texto}){
           return(
            <>
                <h1>Venha estudar na Fatec</h1>
            </>
           )
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container); 

        function digitar(){
            const texto = MeuElemento();
            for(i = 0; i < MeuElemento.length; i++){
                let letra = texto[i];
            }
            root.render(<MeuElemento texto= {letra} />)
        }
        setInterval(digitar,1000);
    </script>
</body>
</html>
